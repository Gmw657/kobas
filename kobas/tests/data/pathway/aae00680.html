<!---
var intid = -1;
var ptr = 0;
var linesize = 50;
var initwait = 10;
var interval = 200;
var times = 15;

function next_map(mode,dir) {
    var pathway_url = "/dbget-bin/get_pathway";
    var test, obj_incr, sel, len, nsel, cng, url; 

    obj_incr = document.selmenu.org_name;
    test = (document.selmenu.test) ? true : false;

    sel = obj_incr.selectedIndex;
    len = obj_incr.options.length;
    nsel = sel + dir;
    if (nsel >= len) { nsel = 0; }
    if (nsel < 0) { nsel = len - 1; }
    cng = obj_incr.options[nsel].value;

    url = pathway_url + "?org_name=" + cng + "&mapno=" + document.selmenu.mapno.value;
    if (test) { url += "&test=1"; }
    location.href = url;
}

function note(mes) {
    status = '';
    stat = mes;
    pmes = mes;
    count = 0;
    intid = setTimeout( 'pushstat()', initwait );
}

function clr() {
    clearTimeout( intid );
    ptr = 0;
    pmes = "";
    status = "";
}

function pushstat() {
    var i, brkpos, mes;
    var len = stat.length;

    if (count > 0) {
	status = pmes;
	count--;
	intid = setTimeout( 'pushstat()', interval );
	return;
    }
    count = times;

    brkpos = linesize - 1;
    for( i = 0; i < linesize && ptr + i < len; i++ ) {
	if (stat.charAt(ptr+i) == " ") brkpos = i;
    }

    if (ptr + i < len) {
	mes = stat.substring( ptr, ptr + brkpos ) + " ...";
	ptr += brkpos + 1;
    }
    else {
	mes = stat.substring( ptr, len );
	if (ptr > 0) mes += " //";
	ptr = 0;
    }
    status = mes;
    pmes = mes;

    intid = setTimeout( 'pushstat()', interval );
}

function btn(bobj,img) {
    bobj.src = "/Fig/bget/button_" + img + ".gif";
}
//--->
</script>
